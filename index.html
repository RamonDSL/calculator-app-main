<!DOCTYPE html>
<html data-theme="theme-1" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <header>
      <div class="title">
        <h1>calc</h1>
      </div>

      <div class="theme-change">
        <p>THEME</p>
        <div class="themes">
          <div class="inputs">
            <label for="theme-1">1</label>
            <label for="theme-2">2</label>
            <label for="theme-3">3</label>
          </div>
          <div class="radios">
            <input type="radio" name="theme" id="theme-1" value="theme-1" checked>
            <input type="radio" name="theme" id="theme-2" value="theme-2">
            <input type="radio" name="theme" id="theme-3" value="theme-3">
          </div>
        </div>
      </div>
    </header>

    <section class="result">
      <p></p>
    </section>

    <section class="keypad">
      <button class="button" data-key-value="7">7</button>
      <button class="button" data-key-value="8">8</button>
      <button class="button" data-key-value="9">9</button>
      <button class="button" data-key-value="del">DEL</button>
      <button class="button" data-key-value="4">4</button>
      <button class="button" data-key-value="5">5</button>
      <button class="button" data-key-value="6">6</button>
      <button class="button" data-key-value="+">+</button>
      <button class="button" data-key-value="1">1</button>
      <button class="button" data-key-value="2">2</button>
      <button class="button" data-key-value="3">3</button>
      <button class="button" data-key-value="-">-</button>
      <button class="button" data-key-value=".">.</button>
      <button class="button" data-key-value="0">0</button>
      <button class="button" data-key-value="/">/</button>
      <button class="button" data-key-value="*">x</button>
      <button class="button" data-key-value="reset">RESET</button>
      <button class="button" data-key-value="=">=</button>
    </section>
  </main>  
</body>
</html>
